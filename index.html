<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Ghost</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-col-6" id="ghostbox">
        <div id="containerghost">
          <div id="spooky">
            <div id="body">
              <div id="eyes"></div>

              <div class="drool"></div>
              <div id="mouth"></div>
              <div id="feet">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <div id="shadowghost"></div>
        </div>
      </div>
      <div class="row-col-6">
        <div class="containerspider">
          <div class="spider">
            <div class="spiderweb"></div>
            <div class="container">
              <div class="top-base">
                <div class="top"></div>
              </div>
              <div class="base"></div>
            </div>

            <div class="body">
              <div class="eye left"></div>
              <div class="eye right"></div>
            </div>
            <div class="legs left">
              <div class="leg"></div>
              <div class="leg"></div>
              <div class="leg"></div>
            </div>
            <div class="legs right">
              <div class="leg"></div>
              <div class="leg"></div>
              <div class="leg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
